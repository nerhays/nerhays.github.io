<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Sedang Maintenance</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .maintenance-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }

      .maintenance-container img {
        width: 150px;
        margin-bottom: 20px;
      }

      .maintenance-container h1 {
        margin: 0 0 10px;
        font-size: 28px;
        color: #333;
      }

      .maintenance-container p {
        color: #666;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Maintenance Icon" />
      <h1>Situs Sedang dalam Perbaikan</h1>
      <p>Mohon maaf atas ketidaknyamanannya. Kami sedang melakukan pemeliharaan untuk meningkatkan layanan kami.<br />Silakan kembali lagi nanti.</p>
    </div>
  </body>
</html>
